<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Font Awersome -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- chartJS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="inicio">
          <p class="titulo">Bem-vindo, <span>Gabriel</span></p>
          <p class="subtitulo">Aqui está o que está acontecendo com a loja</p>
        </div>
        <div class="perfil">
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-regular fa-bell"></i>
          <div class="settings-perfil"></div>
          <i class="fa-solid fa-user"></i>
          <p>Gabriel Maciel</p>
          <i class="fa-solid fa-chevron-down"></i>
        </div>
      </header>
      <aside>
        <div class="loja">
          <p>barber</p>
        </div>

        <div class="lista">
          <ul>
            <li>
              <i class="fa-solid fa-chart-simple"></i>
              <p>Visão geral</p>
            </li>
            <li>
              <i class="fa-solid fa-bag-shopping"></i>
              <p>Produtos</p>
            </li>
            <li>
              <i class="fa-solid fa-user"></i>
              <p>Clientes</p>
            </li>
            <li>
              <i class="fa-solid fa-book"></i>
              <p>Relatórios</p>
            </li>
            <li>
              <i class="fa-solid fa-cart-shopping"></i>
              <p>Lista compras</p>
            </li>
            <li>
              <i class="fa-solid fa-gear"></i>
              <p>Configurações</p>
            </li>
          </ul>
        </div>
        <div class="footer">
          <p class="help">Ajuda</p>
          <p class="contato">Contato</p>
          <div class="sair">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            <p>Sair</p>
          </div>
        </div>
      </aside>
      <main>
        <div class="cards">
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class=""></div>
        </div>
        <div class="grafico-linha">
          <canvas
            id="myChart"
            class="myChart"
            style="width: 100%; height: 100%"
          >
          </canvas>
        </div>
        <div class="grafico-pizza">
          <canvas
            id="myChart-pie"
            class="myChart"
            style="max-width: 100%; max-height: 100%"
          >
          </canvas>
        </div>
        <div class="tabela">
          <div class="pesquisa">
            <input type="text" id="inpPesquisa" >
            <div class="lupa">
              <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
            </div>
          </div>

          <div class="container-usuarios"></div>
       
          


        </div>
      </main>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
